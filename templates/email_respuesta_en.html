<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Your Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #5e548e;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank you for your message!</h1>
    <p>Hello {{ name }},</p>
    <p>We have received your message regarding: <strong>{{ subject }}</strong>.</p>
    <p>We will get back to you as soon as possible. Here is the message you sent us:</p>
    <blockquote>{{ message }}</blockquote>
    <p>Thank you for trusting Estilo &amp; Color.</p>
  </div>
</body>
</html>
