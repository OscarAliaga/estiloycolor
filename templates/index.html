{% extends 'base.html' %}
{% block title %}{{ _('Inicio') }}{% endblock %}

{% block content %}
<section class="hero-section">
  <div class="hero-overlay-gradient">
    <div class="hero-content fade-in-up">
      <h1 class="hero-title">{{ _('Descubre tu mejor versión a través del color') }}</h1>
      <p class="hero-subtitle">{{ _('Asesoría en imagen, color y estilo personal') }}</p>
      <div class="hero-buttons">
        <a href="{{ url_for('services') }}" class="hero-button">
          <i class="fas fa-clipboard-list"></i> {{ _('Ver servicios') }}
        </a>
        <a href="{{ url_for('portfolio') }}" class="hero-button">
          <i class="fas fa-images"></i> {{ _('Ver portafolio') }}
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
